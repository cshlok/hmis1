name: Enterprise CI

on:
  push:
    branches: [ "enterprise/refactor" ]
  pull_request:
    branches: [ "enterprise/refactor" ]

jobs:
  lint_and_type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install black mypy ruff
      - name: Lint with Black
        run: |
          black --check .
      - name: Type check with mypy
        run: |
          mypy .
      - name: Lint with Ruff
        run: |
          ruff .

  security_scan:
